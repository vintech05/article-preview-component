<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Article preview component</title>
  <script defer src="/script.js"></script>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card-content">
          <div class="card-headline">
            <img src="/images/drawers.jpg" alt="drawers">
          </div>
          <div class="wrapper">
            <div class="container-1">
              <div class="card-description">
                <div class="card-title">
                  <span>
                    Shift the overall look and feel by adding these wonderful
                    touches to furniture in your home
                  </span>
                </div>
                <p>
                  Ever been in a room and felt like something was missing? Perhaps
                  it felt slightly bare and uninviting. Iâ€™ve got some simple tips
                  to help you make any room feel complete.
                </p>
              </div>

            </div>

            <div class="container-2">
              <div class="card-footer">
                <div class="card-footer__content">
                  <div class="card-footer__avatar">
                    <div class="card-footer__details">
                      <img src="/images/avatar-michelle.jpg" alt="avatar-michelle">
                      <div class="card-footer__info">
                        <div class="card-footer__name">
                          <p>Michelle Appleton</p>
                        </div>
                        <div class="card-footer_date">
                          <span>28 Jun 2020</span>
                        </div>
                      </div>
                    </div>
                    <div class="card-cta__share-on">
                      <i class='bx bxs-share bx-flip-horizontal'></i>
                    </div>
                  </div>
                  <div class="card-cta">
                    <div class="card-cta__icons">
                      <img src="/images/icon-facebook.svg" alt="icon-facebook">
                      <img src="/images/icon-twitter.svg" alt="icon-twitter">
                      <img src="/images/icon-pinterest.svg" alt="icon-pinterest">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
